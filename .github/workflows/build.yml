name: Build Capacitor App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build # This will run 'echo' for this plain JS project

      - name: Sync Capacitor Android project
        run: npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64 # Ensure Java 17 is used

      - name: Upload Android Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build_ios:
    runs-on: macos-latest # iOS builds require a macOS runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor iOS project
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios && pod install --repo-update

      - name: Build iOS Debug IPA (or .app for simulator)
        run: |
          cd ios
          # For a debug .app that can run on a simulator/device without signing
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'generic/platform=iOS Simulator' -derivedDataPath build
        env:
          DEVELOPER_DIR: /Applications/Xcode_15.3.app/Contents/Developer # Adjust Xcode version if needed

      - name: Upload iOS Debug .app
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-app
          # Path to the .app bundle inside the derived data build directory
          # The exact path may vary based on Xcode version and project structure
          path: ios/build/Build/Products/Debug-iphonesimulator/App.app # Common path for simulator build