				<style>
								/* ai.css (Updated) */
:root {
  --background: #2B0A0A; /* deep red */
  --surface: #FF9900; /* orange */
  --card: #FF3737; /* bright red */
  --text-primary: #FFD700; /* golden yellow */
  --text-secondary: #FFC080; /* light orange */
  --accent-main: #FF3737; /* bright red */
  --accent-secondary: #FFA07A; /* light orange */
  --border: #FF3737; /* bright red */
  --button-start: #FF9900; /* orange */
  --button-end: #FF3737; /* bright red */
  --shadow: rgba(0, 0, 0, 0.6); /* darker shadow */
  --delete-button-bg: #8B0A0A; /* deep red */
  --delete-button-hover-bg: #A00E0E; /* darker red */
  --disabled-bg: #663300; /* dark orange brown */
  --disabled-text: #996633; /* dark orange gray */
  --error-color: #FF0033; /* bright red */
  --info-color: #FFFF00; /* yellow */
  --user-bubble-bg-dark: #FF3737; /* bright red */
  --user-bubble-text-dark: #FFD700; /* golden yellow */
  --ai-bubble-bg-dark: #FF9900; /* orange */
  --ai-bubble-text-dark: #FFD700; /* golden yellow */
  --ai-code-bg-dark: #2B0A0A; /* deep red */
  --ai-code-border-dark: #FF3737; /* bright red */
}

body.dark-theme {
  --background: #440A0A; /* deep red */
  --surface: #8B0A0A; /* dark red */

  --delete-button-hover-bg: #A00E0E; /* darker red */
  --disabled-bg: #663300; /* dark orange brown */
  --disabled-text: #996633; /* dark orange gray */
  --error-color: #FF0033; /* bright red */
  --info-color: #FFFF00; /* yellow */
  --user-bubble-bg-dark: #FF3737; /* bright red */
  --user-bubble-text-dark: #FFD700; /* golden yellow */
  --ai-bubble-bg-dark: #FF9900; /* orange */
  --ai-bubble-text-dark: #FFD700; /* golden yellow */
  --ai-code-bg-dark: #2B0A0A; /* deep red */
  --ai-code-border-dark: #FF3737; /* bright red */
}
